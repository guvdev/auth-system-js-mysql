<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/output.css" rel="stylesheet">
</head>

<body>
    <div class="min-h-screen flex justify-center items-center bg-[#0D1632]">

        <form class="container shadow-2xl bg-[#17171c] flex flex-col gap-2 p-6 rounded-xl w-[50vh] h-[75vh]">
            
            <h1 class="text-[#6274F3] text-lg font-medium flex justify-center items-center p-4">SIstema de Acesso</h1>
            
            <div class="input-group text-white">
                <label>Usu√°rio</label>
                <input type="text" id="name" class="my-2 w-full p-2 rounded-2xl bg-transparent border border-[#6274F3] text-white outline-none" required>
            </div>

             <div class="input-group text-white">
                <label>Email</label>
                <input type="email" id="email" class="my-2 w-full p-2 rounded-2xl bg-transparent border border-[#6274F3] text-white outline-none" required>
            </div>


            <div class="input-group text-white">
                <label>Senha</label>
                <input type="password" id="password" class="my-2 w-full p-2 rounded-2xl bg-transparent border border-[#6274F3] text-white outline-none" required>
            </div>

            <button type="submit" class="bg-[#6274F3] rounded-2xl text-white font-medium p-2 mt-2 cursor-pointer">Cadastrar</button>
            <p class="text-[#565964] flex items-center justify-center mt-1 mb-2 cursor-pointer">Recuperar acesso</p>
        </form>

    </div>
<script>
  const form = document.querySelector("form");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const name = document.querySelector("#name").value;
    const email = document.querySelector("#email").value;
    const password = document.querySelector("#password").value;

    try {
      const response = await fetch("http://localhost:3000/register", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ name, email, password }),
      });

      const data = await response.json();

      alert(data.message);

      if (data.success) {
        window.location.href = "login.html";
      }
    } catch (error) {
      alert("Erro ao conectar com o servidor");
    }
  });
</script>
</body>

</html>
