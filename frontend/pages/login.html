<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/output.css" rel="stylesheet">
</head>

<body>
    <div class="min-h-screen flex justify-center items-center bg-[#0D1632]">

        <form class="container shadow-2xl bg-[#17171c] flex flex-col gap-2 p-6 rounded-xl w-[50vh] h-[68vh]">
            <h1 class="text-[#6274F3] text-lg font-medium flex justify-center items-center p-4">SIstema de Acesso</h1>
            <div class="input-group text-white">
                <label>Email</label>
                <input type="text" id="email" class="my-2 w-full p-2 rounded-2xl bg-transparent border border-[#6274F3] text-white outline-none" required>
            </div>

            <div class="input-group text-white">
                <label for="password">Senha</label>
                <input type="password" id="password" class="my-2 w-full p-2 rounded-2xl bg-transparent border border-[#6274F3] text-white outline-none" required>
            </div>
            <button type="submit" class="bg-[#6274F3] rounded-2xl text-white font-medium p-2 mt-4 cursor-pointer">Entrar</button>
            <button href="register.html" id="cadastrar" class="bg-[#6274F3] rounded-2xl text-white font-medium p-2 mt-2 cursor-pointer">Cadastrar</button>
            <p class="text-[#565964] flex items-center justify-center mt-1 mb-2 cursor-pointer">Recuperar acesso</p>
        </form>

    </div>
<script src="../js/login.js"></script>
</body>

</html>
